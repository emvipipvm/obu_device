<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBU server</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
    <div class="logo">
        <img src="icon/logo.png" alt="Logo"> 
        <span class="logo-text">OBU SERVER</span>
    </div>

    <div class="company-info">
        <img src="icon/company.png" alt="Company" class="company">
    </div>

    <div id="map"></div>
    
    <div id="distance-container">
        <!-- <label for="distanceOutput">Distance:</label>
        <input id="distanceOutput" type="text" value="0 km" readonly />
        <label for="Cost">Cost:</label>
        <input id="Cost" type="text" value="0 VND" readonly />
         -->
        <button type="button" id="unsubscribe">Unsubscribe</button>
        <button type="button" id="showErrors">Show Errors</button>
        <div id="errorBanner">Error: Something went wrong!</div>

    </div>

    <div id="info-container">
        <div class="info-row">
            <span class="info-title">Device:</span>
            <div class="info-box" id="deviceName">Device1</div>
        </div>
        <div class="info-row">
            <span class="info-title">Coordinates:</span>
            <div class="info-box" id="coordinatesDisplay">21.1234, 105.1234</div>
        </div>
        <div class="info-row">
            <span class="info-title">Cost:</span>
            <div class="info-box" id="costDisplay">200 VND</div>
        </div>
        <div class="info-row">
            <span class="info-title">Distance:</span>
            <div class="info-box" id="distanceDisplay">0 km</div>
            <!-- <input id="Cost" type="text" value="0 VND" readonly /> -->
        </div>
    </div>
    <div id="errorBox" class="error-box">
    </div>
    
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="app.js"></script>
    
</body>
</html>
